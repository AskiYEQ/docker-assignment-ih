name: Deploy Three-Tier App to Azure VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to VM
      run: |
        az vm run-command invoke -g Assigment -n Assigment-Week4 \
          --command-id RunShellScript \
          --scripts "
            cd /home/azureuser/docker-assignment-ih
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          "
